<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p:first-child{color: red;}
	p:last-child{color: tomato;}
	p:nth-child(even){background-color: skyblue;}
	p:nth-child(odd){background-color: lightgray;}
	p:nth-last-child{font-size: 30px;}
</style>y

</head>
<body>
	<!-- 
		:first-child : 형제관계 중 첫번째 위치에 있는 태그
		:last-child : 형제관계 중 마지막 위치에 있는 태그
		:nth-first-child(수열):형제관계 중 앞에서 수열번째에 태그 선택
		:nth-last-child(수열):형제관계 중 앞에서 수열번째에 태그 선택
		**수열대신 even은 짝수 odd는 홀수
		2n+1에 
	 -->
