<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border-XXX-style</title>
<style type="text/css">
#box1 {
	text-align: center;
	width: 400px;
	height: 50px;
	border-bottom-style: solid;
	border-color: gray;
	border-width: 4px;
}

#box2 {
	text-align: center;
	width: 400px;
	height: 50px;
	padding-top: 20px;
	background-color: skyblue;
	border-left-style: solid;
	border-color: darkblue;
	border-width: 4px;
}

#box3 {
	text-align: center;
	width: 400px;
	height: 50px;
	padding-top: 20px;
	border: 1px solid lightgray;
	border-radius: 20px;
}
</style>
</head>
<body>
	<!-- 
		border-top-style : 위
		border-right-style : 오른쪽
		border-left-style : 왼쪽
		border-bottom-style : 아래쪽	
	 -->
	<div id="box1">이곳은 div영역입니다.</div>
	<br>
	<div id="box2">이곳은 div 영역입니다.</div>
	<br>
	<div id="box3">이곳은 div 영역입니다.</div>
</body>
</html>
