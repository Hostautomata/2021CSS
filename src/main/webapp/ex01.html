	<!-- css문법
		선택자{속성:값;속성:값;...}
	선택자		:		표시
	전체 선택자 : 		*
	태그 선택자 :		해당태그

	요소 속성 선택자 : 선택자[속성*=값] -> 해당속성을 포함하는 요소 선택
