<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Link</title>
<style type="text/css">
	a:link{color: green;}
	a:visited{color: tomato;}
	a:active{color: yellow;}
	a:hover{background-color: skyblue;}
	a{text-decoration: none;}
	a.box1:link, a.box1:visited{
		background-color: #f44336;
		color: white;
		padding: 14px 24px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		
	}
	a.box1:hover, a.box1:active{
		background-color: hotpink;
		
	
	}
	
</style>
</head>
<body>
	<!-- a:link - 일반 링크
		a:visited - 방문한적 있는 링크
		a:hover - 링크영역에 마우스가 올라왔을때
		a:active - 링크영역을 마우스로 누르고 있을때
		링크 밑줄 삭제
 		-->
 		<h2>링크 연습</h2>

</body>
</html>
