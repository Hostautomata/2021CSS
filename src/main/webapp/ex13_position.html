<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div.first{
	width: 100px;
	height: 100px;
	border: 1px solid red;
}
div.relative{
	position: relative;
	left: 200px;
	top:50px;
	width: 400px;
	height: 200px;
	border: 1px solid green;
}
div.absolute{
	position: absolute;
	width:80px;
	bottom:0px;
	right:0px;
	height:50px;
	border: 1px solid blue;
}
div.fixed{
	position: fixed;
	width:80px;
	bottom:0px;
	right:0px;
	height:50px;
	border: 1px solid blue;
}

</style>
</head>
<body>
	<!-- position속성
		-static : 위에서 아래로 순서대로 배치(default)
		-relative : 초기 위치 상태에서 상하좌우로 위치를 이동
		-absolute : 절대위치 좌표 설정
		-fixed : 화면을 기준으로 절대 위치 좌표 설정
		-z-index : 겹쳐있는 순서를 변경할 때 사용(숫자가 높을 수록 위로 올라감)
	 -->
	<div class="first"></div>


	<div class="relative">
		<div class="absolute"></div>
		<div class="fixed"></div>
	</div>
</body>
</html>
