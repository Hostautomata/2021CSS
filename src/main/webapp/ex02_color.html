<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>color : </title>
<style type="text/css">
	.b_color{background-color: tomato;}
	.f_color{color: rgb(255,0,255);}
	.bo_color{border: 2px solid #0ff;}
</style>
</head>
<body>
	<!-- 색상을 사용하는 요소 : background-color, color, border, 
								div나 table같은 영역
		색상 표현법 : 
		1. names : tomato, orange등.. -> 투명도는 opacity:속성을 이용하면 된다.
		2. RGB	:	0~255 세자리
		3. RGBA	:	0~255 세자리 + 0.0~1.0 한자리(투명도)
		4. HEX	:	#16진수6자리		
		5. HEXA	:	#16진수6자리+두자리 (투명도)		
	  -->
	  <h2 class="b_color">배경색 지정하기1</h2>
	  <p class="b_color">배경색 지정하기2</p>
	  <span class="b_color">배경색 지정하기3</span>
	  <div class="b_color">배경색 지정하기4</div>
	  <hr>

	  <h2 class="f_color">글자색 지정하기1</h2>
	  <p class="f_color">글자색 지정하기2</p>
	  <span class="f_color">글자색 지정하기3</span>
	  <div class="f_color">글자색 지정하기4</div>
	  <hr>

	  <h2 class="bo_color">테두리색 지정하기1</h2>
	  <p class="bo_color">테두리색 지정하기2</p>
	  <span class="bo_color">테두리색 지정하기3</span>
	  <div class="bo_color">테두리색 지정하기4</div>
	  <hr>
</body>
</html>
