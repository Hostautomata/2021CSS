<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul, ol, li</title>
<style type="text/css">
	ol{
		background-color: tomato;
		padding: 20px;
	}
	ul{
		background-color: blue;
		padding: 20px;
	}
	ol > li{
		background-color: pink;
		padding: 5px;
		margin-left: 30px;
		list-style-position: outsitde;
	}
	ul > li{
		background-color: skyblue;
		margin: 5px;
	
	}
</style>
</head>
<body>
	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ol>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ul>
</body>
</html>
