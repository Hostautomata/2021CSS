<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebFonts</title>
<!-- 웹폰트 : https://fonts.google.com -->
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
<style>
	/*글자크기 : W3C는 em크기를 권장
				기본 크기: 16px =1em
				40px/16 = 2.5em, 30px/16=1.87em
	*/
	p.p1{font-family: 'Nanum Pen Script', cursive; font-size: 1.5em}
	p.p2{font-family: 'Sigmar One', cursive; font-size: 1.5em }
</style>
</head>
<body>
	<p class="p1">그들의 장비와 기구는 모두 살아 있다.</p>
	<p class="p2">Almost before we knew it, we had left the ground.</p>
	
</body>
</html>
