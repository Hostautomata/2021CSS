<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{width: 500px;}
	img#img1{float: left;}
	hr{clear: both;}
	
	div{border: 1px solid red;}
	img#img2{float: left; margin-right: 30px;}
	#d2{overflow: auto;}
</style>
</head>
<body>
	<!-- 부모태그에 자식태그를 고정시킨다. -->
	<h2>clearfix를 안한 경우</h2>
	<div>
		<img id="img1"alt="" src="images/img_girl.jpg"style="width:100px;">
		<p>clearfix를 안한 경우는 부모태그 영역을 벗어나도 일반적으로 표현
		clearfix를 안한 경우는 부모태그 영역을 벗어나도 일반적으로 표현</p>		
	</div>
	<hr>
	<h2>clearfix를 한 경우</h2>
	<div id="d2">
		<img id="img2"alt="" src="images/img_girl.jpg"style="width:150px;">
		<p>clearfix를 안한 경우는 부모태그 영역을 벗어나도 일반적으로 표현
		clearfix를 안한 경우는 부모태그 영역을 벗어나도 일반적으로 표현</p>		
	</div>
	
</body>
</html>
